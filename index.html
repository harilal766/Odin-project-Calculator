<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcBody">
        <div id="display">
        </div>
        <div id="operations">
            <button class="opButton" id="reset">Reset</button>
            <button class="opButton" id="+">+</button>
            <button class="opButton" id="">-</button>
            <button class="opButton" id="*">*</button>
            <button class="opButton" id="/">/</button>
        </div>
        <div id="numButtons">
            <div id="existingRow">
                <button class="button" id="0">0</button>
                <button class="button" id="answer">=</button>
            </div>
        </div>
    </div>
</body>
</html>
