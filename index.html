<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        
    </div>
    <div id="calcBody">
        <div id="display">
            <span id="status"></span>
            <h3 id="questionText"></h3>
            <h3 id="ansText"></h3>
        </div>
        <div id="operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
        </div>
        <div class="buttons">
            <div id="numButtons">
                <button class="number" value="0">0</button>
                <button class="number" value="0">00</button>
                <button class="one-time" value=".">.</button>
            </div>

            <div id="right">
                <button id="reset">AC</button>
                <button id="backspace"><</button>
                <button id="ans">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
